<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuário</title>
    <link rel="stylesheet" href="./src/css/pages/produtoAlterar.css">
</head>
<body>

    <script src="src/templates/menu_edicao.js"></script>


    <form method="post" enctype="multipart/form-data">

        <input id="titleInput" type="text" name="titulo">
