<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuário</title>
    <link rel="stylesheet" href="./src/css/templates/header.css">
</head>
<body>

    

    <form method="post" enctype="multipart/form-data">

        <label for="titleInput">Título</label>
        <input id="titleInput" type="text" name="titulo">
        
        <label for="priceInput">Preço</label>
        <input id="priceInput" type="text" name="preco">

        <label for="descriptionInput">Descrição</label>
        <input id="descriptionInput" type="text" name="descricao">

        <label for="categoryInput">Categoria</label>
        <input id="categoryInput" type="text" name="categoria">

        <label for="imageInput">Imagem</label>
        <input id="imageInput" type="file" name="imagem">

        <button id="btnAdicionar">Adicionar</button>

    </form>

    <script type="module">
        import header from './src/templates/header.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.body.innerHTML += header();
        });
    </script>
</body>
    
</html>
